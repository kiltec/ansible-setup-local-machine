---

- hosts: localhost
  become: true
  become_method: sudo
  become_user: lars
  connection: local
  tasks:
    - name: install cli stuff
      apt: name="{{item}}" state=present
      with_items:
        - terminator 
        - vim
        - curl
        - exfat-fuse
        - exfat-utils
  roles:
    - dotfiles-rcm      
    - ohmyzsh
    - ansible-vundle

